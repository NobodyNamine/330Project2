<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="styles/default-styles.css" type="text/css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Averia Gruesa Libre' rel='stylesheet'>
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
    
        <canvas id=c width="300" height="300"></canvas>
        <video id="v" controls loop>
        <source id = "v1" src="../media/media/video.mp4" type="video/mp4">
        </video>
        <video id="v2" controls loop>
            <source id = "v2" src="../media/media/video3.mp4" type="video/mp4">  
        </video>
        <video id="v3" controls loop>
            <source id = "v3" src="../media/media/video2.mp4" type="video/mp4">
        </video>

        <div id="controls">
           <h1>Audio Videolizer</h1>
            <section>
                <button id="playButton" data-playing="no"></button>
                <button id="fsButton">Full Screen</button>

                <label>Track:
                    <select id="trackSelect">
                        <option id = "1"value="media/apple.mp3" selected>Bad Apple</option>
                        <option id = "2" value="media/egoist.mp3">All Alone With You</option>
                        <option id = "3" value="media/rain.mp3">Crying for Rain</option>
                    </select>
                </label>
            </section>

            <section id= "volumeSection">
                Volume: <input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                <span id="volumeLabel">???</span>
                <span><input type="checkbox" id="bassCB" unchecked><label for="bassCB">Show Bass</label></span>
                <input type="range" id="BassSlider" min="0" max="15" value="5" step="0.01">
                <span><input type="checkbox" id="trebleCB" unchecked><label for="trebleCB">Show Treble</label></span>
               <input type="range" id="TrebleSlider" min="0" max="25" value="5" step="0.01">
            </section>
             
            <section id= "radioSection">
                <input type="radio" name="choice" value="0" checked> Waveform
                <input type="radio" name="choice" value="1" > Frequency
            </section>
            
            
            <section id=settings>
                <span><input type="checkbox" id="videoCB" checked><label for="videoCB">Show Video</label></span>
                <span><input type="checkbox" id="gradientCB" checked><label for="gradientCB">Show Gradient</label></span>
                <span><input type="checkbox" id="barsCB" checked><label for="barsCB">Show Bars</label></span>
                <span><input type="checkbox" id="wavesCB" checked><label for="wavesCB">Show Waves</label></span>
                <span><input type="checkbox" id="circlesCB" checked><label for="circlesCB">Show Circles</label></span>
                <!-- we'll use this 4th checkbox soon! -->
                <span><input type="checkbox" id="noiseCB" unchecked><label for="noiseCB">Show Noise</label></span>
                <span><input type="checkbox" id="invertCB" unchecked><label for="invertCB">Invert Colors</label></span>
                <span><input type="checkbox" id="embossCB" unchecked><label for="embossCB">Invoke Duplicity</label></span>
            </section>
        </div>
<!--            http://html5doctor.com/video-canvas-magic/
   Source Code for Canvas Stuff-->
    </main>
</body>
</html>
